                                <span class="fa fa-envelope"></span>

                            </label>
                        </div>

                                <span class="fa fa-phone"></span>

                            </label>
                        </div>
                    </div>

                                <span class="fa fa-user-circle"></span>

                        </div>

                    <div class="purchase--product-price">

                                <span id="old-price"><small>$94.99</small></span>
                            </div>
                            <div class="unit">
