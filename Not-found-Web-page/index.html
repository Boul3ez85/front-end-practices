<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Not Found Design</title>
        <meta name="description" content="404 web page design">
        <link rel="icon" type="image/png" href="images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">
    </head>
    <body>
        <header class="title">404 Not found</header>
        <div class="container">
            <!--image section-->
            <div class="left-side col-side">
                <div class="img-side">
                    <picture>
                        <img src="images/Scarecrow.png" alt="not found image" class="scrow-img">
                        <!--<img sizes="(max-width: 500px) 100vw, 500px" srcset="
                                                                        images/Scarecrow_boyfbs_c_scale,w_190.png 190w,
                                                                        images/Scarecrow_boyfbs_c_scale,w_500.png 500w"
                                                                        src="Scarecrow_boyfbs_c_scale,w_500.png"
                                                                        alt="">-->
                    </picture>
                </div>
            </div>
            <!--content section-->
            <div class="right-side col-side">
                <div class="text-side">
                    <h1 class="not-found-title">I have bad news for you</h1>
                    <p class="not-found-content">The page you are looking for might be removed or is temporarily unavailable</p>
                    <a href="#" class="back-to-homepage">back to homepage</a>
                </div>
            </div>
        </div>
    </body>
    <footer class="copyright-footer">created by Moez Ben Rebah - devChallenges.io</footer>
</html>
