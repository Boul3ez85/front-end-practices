<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Gallery</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">
    </head>
    <body>
        <main class="container">
            <!--Profile section-->
            <section class="profile">
                <div class="image">
                    <img src="img/profilePhoto.png" alt="profile picture" class="profile-pic">
                </div>
                <div class="info-profile">
                    <p class="name">Rodney Cotton</p>
                    <p class="country">Helsinki, Finland</p>
                </div>
                <div class="statistic">
                    <div class="posts button">
                        <p class="number">100</p>
                        <p>Posts</p>
                    </div>
                    <div class="followers button">
                        <p class="number">2,242</p>
                        <p>Followers</p>
                    </div>
                    <div class="following button">
                        <p class="number">1,432</p>
                        <p>Following</p>
                    </div>
                </div>
            </section>
            <!--Gallery section-->
            <section class="gallery">
                <div class="item item1">
                    <img src="img/photo1.png" alt="a sofa with flowers">
                </div>
                <div class="item item2">
                    <img src="img/photo2.png" alt="a sofa with a table">
                </div>
                <div class="item item3">
                    <img src="img/photo3.png" alt="a bathroom">
                </div>
                <div class="item item4">
                    <img src="img/photo4.png" alt="a night light">
                </div>
                <div class="item item5">
                    <img src="img/photo5.png" alt="a desk">
                </div>
                <div class="item item6">
                    <img src="img/photo6.png" alt="a plant">
                </div>
            </section>
        </main>
        <footer class="copyright-footer">created by <a href="https://twitter.com/benrebahmoez1" class="contact" target="_blank" rel="noopener" >Moez Ben Rebah</a> - devChallenges.io</footer>
    </body>
</html>
